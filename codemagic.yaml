workflows:
  ios_unsigned_release:
    name: iOS Unsigned IPA (Release)
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      groups:
        - supabase
      vars:
        FLUTTER_VERSION: "3.24.5"
        CM_NETWORK_TIMEOUT: 600
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
          include: true
          source: true
    scripts:
      - name: Pre-build setup (fix network issues)
        script: |
          echo "== Pre-build network optimization =="
          # Increase timeout for downloads
          export CURL_TIMEOUT=600
          export CURL_CONNECT_TIMEOUT=30
          # Use alternative Flutter download if needed
          export FLUTTER_STORAGE_BASE_URL=https://storage.googleapis.com
          
      - name: iOS Dual Unsigned Build (clean-recreate, unsigned)
        script: |
          set -euo pipefail
          echo "== Triggering dual iOS build at $(date) =="

          echo "== Factory Reset =="
          rm -f ios/Podfile.lock || true
          rm -f ios/Podfile || true
          rm -rf ios
          rm -rf build
          flutter clean

          echo "== Regenerate iOS folder =="
          flutter create . --platforms ios

          echo "== Force iOS deployment target to 12.0 =="
          if [ -f ios/Podfile ]; then
            sed -E -i '' "s/platform :ios, '([0-9.]+)'/platform :ios, '12.0'/" ios/Podfile || true
          fi

          echo "== Dependencies =="
          flutter pub get

          PLIST="ios/Runner/Info.plist"
          echo "== Ensure iOS permissions (Info.plist) via Dart (UTF-8 safe) =="
          cat > update_plist.dart <<'DART'
          import 'dart:io';
          
          void main() {
            final plistPath = 'ios/Runner/Info.plist';
            final file = File(plistPath);
            if (!file.existsSync()) {
              stderr.writeln('Info.plist not found at ' + plistPath);
              exit(1);
            }
            String content = file.readAsStringSync();
            bool changed = false;
            
            String ensureStringKey(String text, String key, String value) {
              final regex = RegExp('<key>' + key + r'<\/key>\s*<string>[^<]*<\/string>', multiLine: true);
              if (regex.hasMatch(text)) {
                text = text.replaceAll(regex, '<key>' + key + '</key>\n    <string>' + value + '</string>');
                changed = true;
              } else {
                final insertPoint = text.lastIndexOf('</dict>');
                if (insertPoint != -1) {
                  final injection = '  <key>' + key + '</key>\n  <string>' + value + '</string>\n';
                  text = text.substring(0, insertPoint) + injection + text.substring(insertPoint);
                  changed = true;
                }
              }
              return text;
            }
            
            String ensureSchemes(String text, List<String> schemes) {
              final arrayRegex = RegExp(r'<key>LSApplicationQueriesSchemes<\/key>\s*<array>[\s\S]*?<\/array>', multiLine: true);
              if (arrayRegex.hasMatch(text)) {
                final match = arrayRegex.firstMatch(text)!;
                String arrayBlock = match.group(0)!;
                for (final s in schemes) {
                  if (!RegExp('<string>' + RegExp.escape(s) + '<\/string>').hasMatch(arrayBlock)) {
                    arrayBlock = arrayBlock.replaceFirst('</array>', '    <string>' + s + '</string>\n  </array>');
                    changed = true;
                  }
                }
                text = text.replaceRange(match.start, match.end, arrayBlock);
              } else {
                final insertPoint = text.lastIndexOf('</dict>');
                if (insertPoint != -1) {
                  final array = StringBuffer();
                  array.writeln('  <key>LSApplicationQueriesSchemes</key>');
                  array.writeln('  <array>');
                  for (final s in schemes) {
                    array.writeln('    <string>' + s + '</string>');
                  }
                  array.writeln('  </array>');
                  final injection = array.toString() + '\n';
                  text = text.substring(0, insertPoint) + injection + text.substring(insertPoint);
                  changed = true;
                }
              }
              return text;
            }
            
            content = ensureStringKey(content, 'NSLocationWhenInUseUsageDescription', 'موقعك مطلوب لتوصيل الطلب');
            content = ensureStringKey(content, 'NSPhotoLibraryUsageDescription', 'نحتاج الوصول للصور لاختيار وحفظ الصور');
            content = ensureSchemes(content, ['comgooglemaps', 'comgooglemapsurl']);
            
            if (changed) {
              file.writeAsStringSync(content);
              stdout.writeln('Info.plist updated successfully (UTF-8 safe).');
            } else {
              stdout.writeln('No changes needed for Info.plist.');
            }
          }
          DART
          dart update_plist.dart

          echo "== Force disable code signing in Xcode project =="
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"
          if [ -f "$PBXPROJ" ]; then
            # macOS sed (BSD) requires empty string for -i backup suffix
            sed -E -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' "$PBXPROJ"
            sed -E -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PBXPROJ"
            sed -E -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' "$PBXPROJ"
          else
            echo "Warning: project.pbxproj not found to patch signing settings"
          fi

          echo "== Create ExportOptions.plist in ios =="
          cat > ios/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string></string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF

          echo "== Install CocoaPods =="
          cd ios
          pod install --repo-update
          cd ..

          echo "== Build Admin iOS (prepare) =="
          ORIG_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleDisplayName" "$PLIST" 2>/dev/null || echo "Ahlna Daquq")
          flutter build ios --no-codesign --release \
            --target lib/admin/main_admin.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY || echo "Flutter build ios failed, continuing"
          
          echo "== Xcode Archive and Export (Runner) =="
          cd ios
          rm -rf build/Runner.xcarchive || true
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release archive -archivePath build/Runner.xcarchive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO || echo "Xcode archive failed"
          if [ -d build/Runner.xcarchive ]; then
            xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ios/ExportOptions.plist CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO || echo "Xcode export failed"
          fi
          cd ..
          
          echo "== Create IPA output directory =="
          mkdir -p build/ios/ipa
          
          echo "== Check for built IPA files =="
          find build -name "*.ipa" -type f
          
          echo "== Ensure Admin IPA exists =="
          if [ ! -f build/ios/ipa/Runner.ipa ] && [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Creating Runner.ipa from Runner.app (manual packaging)"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Runner.ipa Payload
            mv Runner.ipa ../ipa/Runner.ipa
            popd >/dev/null
          fi

          echo "== Build Admin IPA (rename display name and bundle id) =="
          # Read original bundle identifier from Info.plist if present; otherwise from Xcode project
          ORIG_BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$PLIST" 2>/dev/null || echo "")
          if [[ -z "$ORIG_BUNDLE_ID" || "$ORIG_BUNDLE_ID" == *"PRODUCT_BUNDLE_IDENTIFIER"* ]]; then
            ORIG_BUNDLE_ID=$(grep -E 'PRODUCT_BUNDLE_IDENTIFIER = ' ios/Runner.xcodeproj/project.pbxproj | grep -v RunnerTests | head -n1 | sed -E 's/.*PRODUCT_BUNDLE_IDENTIFIER = ([^;]+);/\1/')
          fi
          ADMIN_BUNDLE_ID="${ORIG_BUNDLE_ID}.admin"
          # Set display name to Admin and bundle identifier to the admin variant
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName Ahlna Admin" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleDisplayName string Ahlna Admin" "$PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $ADMIN_BUNDLE_ID" "$PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string $ADMIN_BUNDLE_ID" "$PLIST" 2>/dev/null || true
          flutter build ipa --no-codesign --release \
            --target lib/admin/main_admin.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          
          echo "== Xcode Archive and Export for Admin =="
          cd ios
          # Clean any existing archives
          rm -rf build/Runner-Admin.xcarchive || true
          # Archive the build
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release archive -archivePath build/Runner-Admin.xcarchive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO || echo "Xcode archive failed, continuing with manual packaging"
          # Export the archive if it exists
          if [ -d build/Runner-Admin.xcarchive ]; then
          xcodebuild -exportArchive -archivePath build/Runner-Admin.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ../ExportOptions.plist CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO || echo "Xcode export failed, will use manual packaging"
          fi
          cd ..
          
          echo "== Check for Admin IPA files =="
          find build -name "*.ipa" -type f
          
          echo "== Handle Admin IPAs from different sources =="
          # Handle IPAs created by xcodebuild (usually named after the scheme)
          if [ -f ios/build/ios/ipa/Runner.ipa ]; then
            echo "Found Runner.ipa from xcodebuild export, copying to Admin_App.ipa"
            cp -f ios/build/ios/ipa/Runner.ipa build/ios/ipa/Admin_App.ipa
          fi
          
          # Handle IPAs created by flutter build ipa
          if [ -f build/ios/ipa/Runner.ipa ]; then
            echo "Found Runner.ipa from flutter build, copying to Admin_App.ipa"
            cp -f build/ios/ipa/Runner.ipa build/ios/ipa/Admin_App.ipa
          fi
          
          if [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Preparing Admin app bundle with modified identifiers"
            cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Runner-Admin.app
            ADMIN_PLIST="build/ios/iphoneos/Runner-Admin.app/Info.plist"
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName Ahlna Admin" "$ADMIN_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleDisplayName string Ahlna Admin" "$ADMIN_PLIST" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $ADMIN_BUNDLE_ID" "$ADMIN_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string $ADMIN_BUNDLE_ID" "$ADMIN_PLIST" 2>/dev/null || true
            echo "Creating Admin_App.ipa from Runner-Admin.app"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner-Admin.app Payload/Runner.app
            zip -r Admin_App.ipa Payload
            mv Admin_App.ipa ../ipa/Admin_App.ipa
            popd >/dev/null
          elif [ -f build/ios/ipa/Runner.ipa ]; then
            echo "Copying existing Runner.ipa to Admin_App.ipa"
            cp -f build/ios/ipa/Runner.ipa build/ios/ipa/Admin_App.ipa
          else
            echo "Warning: No IPA or app found for Admin"
          fi
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName $ORIG_NAME" "$PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $ORIG_BUNDLE_ID" "$PLIST" 2>/dev/null || true

          echo "== Fallback packaging (if Runner.ipa not found) =="
          if [ ! -f build/ios/ipa/Customer_App.ipa ] && [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Packaging Customer_App.ipa from Runner.app"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Customer_App.ipa Payload
            mv Customer_App.ipa ../ipa/Customer_App.ipa
            popd >/dev/null
          fi
          if [ ! -f build/ios/ipa/Admin_App.ipa ] && [ -d build/ios/iphoneos/Runner-Admin.app ]; then
            echo "Packaging Admin_App.ipa from Runner-Admin.app"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner-Admin.app Payload/Runner.app
            zip -r Admin_App.ipa Payload
            mv Admin_App.ipa ../ipa/Admin_App.ipa
            popd >/dev/null
          fi

          echo "== Bundle IPAs into a single zip for easy download =="
          pushd build/ios/ipa >/dev/null || true
          rm -f Dual-IPAs.zip || true
          zip -r Dual-IPAs.zip ./*.ipa || true
          popd >/dev/null || true

          echo "== Export artifacts to CM_EXPORT_DIR =="
          mkdir -p "$CM_EXPORT_DIR" || true
          cp -f build/ios/ipa/*.ipa "$CM_EXPORT_DIR"/ 2>/dev/null || true
          cp -f build/ios/ipa/Dual-IPAs.zip "$CM_EXPORT_DIR"/ 2>/dev/null || true

          echo "== Export artifacts to CM_BUILD_OUTPUT_DIR =="
          mkdir -p "$CM_BUILD_OUTPUT_DIR" || true
          cp -f build/ios/ipa/*.ipa "$CM_BUILD_OUTPUT_DIR"/ 2>/dev/null || true
          cp -f build/ios/ipa/Dual-IPAs.zip "$CM_BUILD_OUTPUT_DIR"/ 2>/dev/null || true

          echo "== List artifact directories =="
          echo "== Force create IPA files if not exists =="
          if [ ! -f build/ios/ipa/Customer_App.ipa ] && [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Force creating Customer_App.ipa"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Customer_App.ipa Payload
            mv Customer_App.ipa ../ipa/Customer_App.ipa
            popd >/dev/null
          fi
          
          if [ ! -f build/ios/ipa/Admin_App.ipa ] && [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Force creating Admin_App.ipa"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Admin_App.ipa Payload
            mv Admin_App.ipa ../ipa/Admin_App.ipa
            popd >/dev/null
          fi
          
          echo "== Ensure artifact directories exist =="
          mkdir -p "$CM_BUILD_OUTPUT_DIR" || true
          mkdir -p "$CM_EXPORT_DIR" || true
          echo "CM_BUILD_OUTPUT_DIR: $CM_BUILD_OUTPUT_DIR"
          echo "CM_EXPORT_DIR: $CM_EXPORT_DIR"
          
          echo "== Final verification and artifact preparation =="
          echo "Contents of build/ios/ipa:"
          ls -la build/ios/ipa/ || echo "Directory not found"
          
          echo "== Verify IPA creation from multiple sources =="
          echo "Checking for IPAs from flutter build:"
          find build -name "*.ipa" -type f -exec ls -la {} \;
          
          echo "Checking for IPAs from xcodebuild export:"
          find ios/build -name "*.ipa" -type f -exec ls -la {} \; 2>/dev/null || true
          
          echo "Checking for Runner.app:"
          find build -name "Runner.app" -type d -exec ls -la {} \;
          
          echo "Creating artifacts directory and copying files:"
          mkdir -p "$CM_BUILD_OUTPUT_DIR"
          mkdir -p "$CM_EXPORT_DIR"
          
          # Copy IPA files to artifact directories
          if [ -f build/ios/ipa/Customer_App.ipa ]; then
            cp -v build/ios/ipa/Customer_App.ipa "$CM_BUILD_OUTPUT_DIR/"
            cp -v build/ios/ipa/Customer_App.ipa "$CM_EXPORT_DIR/"
          fi
          
          if [ -f build/ios/ipa/Admin_App.ipa ]; then
            cp -v build/ios/ipa/Admin_App.ipa "$CM_BUILD_OUTPUT_DIR/"
            cp -v build/ios/ipa/Admin_App.ipa "$CM_EXPORT_DIR/"
          fi
          
          # Create and copy zip file
          if [ -f build/ios/ipa/Customer_App.ipa ] && [ -f build/ios/ipa/Admin_App.ipa ]; then
            pushd build/ios/ipa >/dev/null
            zip -r Dual-IPAs.zip Customer_App.ipa Admin_App.ipa
            popd >/dev/null
            cp -v build/ios/ipa/Dual-IPAs.zip "$CM_BUILD_OUTPUT_DIR/"
            cp -v build/ios/ipa/Dual-IPAs.zip "$CM_EXPORT_DIR/"
          fi
          
          echo "Final artifact locations:"
          echo "CM_BUILD_OUTPUT_DIR contents:"
          ls -la "$CM_BUILD_OUTPUT_DIR" || echo "Directory empty"
          echo "CM_EXPORT_DIR contents:"
          ls -la "$CM_EXPORT_DIR" || echo "Directory empty"
          echo "Local build/ios/ipa contents:"
          ls -la build/ios/ipa/ || echo "Directory not found"
          
          echo "== Verify artifacts in CM directories =="
          echo "Files in CM_BUILD_OUTPUT_DIR:"
          find "$CM_BUILD_OUTPUT_DIR" -name "*.ipa" -o -name "*.zip" -exec ls -la {} \; 2>/dev/null || echo "No artifacts found"
          echo "Files in CM_EXPORT_DIR:"
          find "$CM_EXPORT_DIR" -name "*.ipa" -o -name "*.zip" -exec ls -la {} \; 2>/dev/null || echo "No artifacts found"
          
          echo "=== ARTIFACT SUMMARY ==="
          echo "Customer_App.ipa locations:"
          find . -name "Customer_App.ipa" -exec ls -la {} \; 2>/dev/null || echo "Not found"
          echo "Admin_App.ipa locations:"
          find . -name "Admin_App.ipa" -exec ls -la {} \; 2>/dev/null || echo "Not found"
          echo "Dual-IPAs.zip locations:"
          find . -name "Dual-IPAs.zip" -exec ls -la {} \; 2>/dev/null || echo "Not found"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true

  android_release:
    name: Android APK (Release)
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        ANDROID_HOME: /opt/android-sdk
      groups:
        - supabase
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
          include: true
          source: true
    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter clean
          flutter pub get
      - name: Build Android Release APK (env vars)
        script: |
          set -e
          flutter build apk --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
      - name: List APK artifacts
        script: |
          ls -lah build/app/outputs/flutter-apk/ || true
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/**/app-release.apk
