workflows:
  ios_unsigned_release:
    name: iOS Unsigned IPA (Release)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      groups:
        - supabase
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
          include: true
          source: true
    scripts:
      - name: iOS Full Unsigned Build Pipeline (Nuclear)
        script: |
          set -e
          echo "Triggering build at $(date)"
          echo "========================================"
          echo "1. Tear Down (remove ios/)..."
          echo "========================================"
          rm -rf ios
          rm -rf build
          # Extra macOS cleanup (Codemagic runner)
          rm -rf ~/Library/Developer/Xcode/DerivedData || true
          pod cache clean --all || true
          flutter clean

          echo "========================================"
          echo "2. Reconstruct (flutter create ios)..."
          echo "========================================"
          flutter create . --platforms ios

          echo "========================================"
          echo "2.1 Restore custom iOS configs (Info.plist, Podfile)"
          echo "========================================"
          git checkout -- ios/Runner/Info.plist ios/Podfile || true

          echo "========================================"
          echo "3. Config Generation (pub get)..."
          echo "========================================"
          flutter pub get

          echo "========================================"
          echo "4. Dependency Installation (Pods)..."
          echo "========================================"
          cd ios
          pod install --repo-update
          cd ..

          echo "========================================"
          echo "5. Build Customer IPA (unsigned)"
          echo "========================================"
          flutter build ipa --no-codesign --release \
            --target lib/main.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          if [ -f build/ios/ipa/Runner.ipa ]; then
            cp -f build/ios/ipa/Runner.ipa build/ios/ipa/Customer.ipa
          fi

          echo "========================================"
          echo "6. Build Admin IPA (unsigned)"
          echo "========================================"
          flutter build ipa --no-codesign --release \
            --target lib/admin/main_admin.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          if [ -f build/ios/ipa/Runner.ipa ]; then
            cp -f build/ios/ipa/Runner.ipa build/ios/ipa/Admin.ipa
          fi
      - name: "Fallback: package IPA if missing (Customer/Admin)"
        script: |
          set -e
          package_app() {
            local name="$1"
            local app_path="$2"
            mkdir -p build/ios/ipa/Payload
            cp -R "$app_path" build/ios/ipa/Payload/Runner.app
            cd build/ios/ipa
            zip -r "$name" Payload
            rm -rf Payload
            cd - >/dev/null
          }

          if [ ! -f build/ios/ipa/Customer.ipa ]; then
            echo "Customer.ipa missing, trying to package Runner.app"
            APP_PATH=""
            if [ -d build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app ]; then
              APP_PATH="build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
            elif [ -d build/ios/iphoneos/Runner.app ]; then
              APP_PATH="build/ios/iphoneos/Runner.app"
            else
              APP_PATH=$(find build -type d -name Runner.app | head -n 1)
            fi
            if [ -n "$APP_PATH" ]; then
              package_app "Customer.ipa" "$APP_PATH"
            else
              echo "Runner.app not found; skipping customer fallback"
            fi
          fi

          if [ ! -f build/ios/ipa/Admin.ipa ]; then
            echo "Admin.ipa missing, trying to package Runner.app"
            APP_PATH_ADMIN=$(find build -type d -name Runner.app | head -n 1)
            if [ -n "$APP_PATH_ADMIN" ]; then
              package_app "Admin.ipa" "$APP_PATH_ADMIN"
            else
              echo "Runner.app not found; skipping admin fallback"
            fi
          fi
      - name: Verify IPA artifact
        script: |
          set -e
          ls -lah build/ios/ipa || true
    artifacts:
      - build/ios/ipa/*.ipa
      - build/**/**/*.ipa
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true

  android_release:
    name: Android APK (Release)
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        ANDROID_HOME: /opt/android-sdk
      groups:
        - supabase
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
          include: true
          source: true
    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter clean
          flutter pub get
      - name: Build Android Release APK (env vars)
        script: |
          set -e
          flutter build apk --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
      - name: List APK artifacts
        script: |
          ls -lah build/app/outputs/flutter-apk/ || true
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/**/app-release.apk
