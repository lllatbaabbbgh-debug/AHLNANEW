workflows:
  ios_unsigned_release:
    name: iOS Unsigned IPA (Release)
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      groups:
        - supabase
      vars:
        FLUTTER_VERSION: "3.24.5"
        CM_NETWORK_TIMEOUT: 600
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
        include: true
        source: true
    scripts:
      - name: Pre-build setup (fix network issues)
        script: |
          echo "== Pre-build network optimization =="
          # Increase timeout for downloads
          export CURL_TIMEOUT=600
          export CURL_CONNECT_TIMEOUT=30
          # Use alternative Flutter download if needed
          export FLUTTER_STORAGE_BASE_URL=https://storage.googleapis.com
          
      - name: iOS Dual Unsigned Build (Manual Packaging)
        script: |
          set -euo pipefail
          echo "== Triggering dual iOS build (Manual Packaging) at $(date) =="

          echo "== Factory Reset =="
          rm -f ios/Podfile.lock || true
          rm -f ios/Podfile || true
          rm -rf ios
          rm -rf build
          flutter clean

          echo "== Regenerate iOS folder =="
          flutter create . --platforms ios

          echo "== Force iOS deployment target to 12.0 =="
          if [ -f ios/Podfile ]; then
            sed -E -i '' "s/platform :ios, '([0-9.]+)'/platform :ios, '12.0'/" ios/Podfile || true
          fi

          echo "== Dependencies =="
          flutter pub get

          PLIST="ios/Runner/Info.plist"
          echo "== Ensure iOS permissions (Info.plist) via Dart (UTF-8 safe) =="
          cat > update_plist.dart <<'DART'
          import 'dart:io';
          
          void main() {
            final plistPath = 'ios/Runner/Info.plist';
            final file = File(plistPath);
            if (!file.existsSync()) {
              stderr.writeln('Info.plist not found at ' + plistPath);
              exit(1);
            }
            String content = file.readAsStringSync();
            bool changed = false;
            
            String ensureStringKey(String text, String key, String value) {
              final regex = RegExp('<key>' + key + r'<\/key>\s*<string>[^<]*<\/string>', multiLine: true);
              if (regex.hasMatch(text)) {
                text = text.replaceAll(regex, '<key>' + key + '</key>\n    <string>' + value + '</string>');
                changed = true;
              } else {
                final insertPoint = text.lastIndexOf('</dict>');
                if (insertPoint != -1) {
                  final injection = '  <key>' + key + '</key>\n  <string>' + value + '</string>\n';
                  text = text.substring(0, insertPoint) + injection + text.substring(insertPoint);
                  changed = true;
                }
              }
              return text;
            }
            
            String ensureSchemes(String text, List<String> schemes) {
              final arrayRegex = RegExp(r'<key>LSApplicationQueriesSchemes<\/key>\s*<array>[\s\S]*?<\/array>', multiLine: true);
              if (arrayRegex.hasMatch(text)) {
                final match = arrayRegex.firstMatch(text)!;
                String arrayBlock = match.group(0)!;
                for (final s in schemes) {
                  if (!RegExp('<string>' + RegExp.escape(s) + '<\/string>').hasMatch(arrayBlock)) {
                    arrayBlock = arrayBlock.replaceFirst('</array>', '    <string>' + s + '</string>\n  </array>');
                    changed = true;
                  }
                }
                text = text.replaceRange(match.start, match.end, arrayBlock);
              } else {
                final insertPoint = text.lastIndexOf('</dict>');
                if (insertPoint != -1) {
                  final array = StringBuffer();
                  array.writeln('  <key>LSApplicationQueriesSchemes</key>');
                  array.writeln('  <array>');
                  for (final s in schemes) {
                    array.writeln('    <string>' + s + '</string>');
                  }
                  array.writeln('  </array>');
                  final injection = array.toString() + '\n';
                  text = text.substring(0, insertPoint) + injection + text.substring(insertPoint);
                  changed = true;
                }
              }
              return text;
            }
            
            content = ensureStringKey(content, 'NSLocationWhenInUseUsageDescription', 'موقعك مطلوب لتوصيل الطلب');
            content = ensureStringKey(content, 'NSPhotoLibraryUsageDescription', 'نحتاج الوصول للصور لاختيار وحفظ الصور');
            content = ensureSchemes(content, ['comgooglemaps', 'comgooglemapsurl']);
            
            if (changed) {
              file.writeAsStringSync(content);
              stdout.writeln('Info.plist updated successfully (UTF-8 safe).');
            } else {
              stdout.writeln('No changes needed for Info.plist.');
            }
          }
          DART
          dart update_plist.dart

          echo "== Force disable code signing in Xcode project =="
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"
          if [ -f "$PBXPROJ" ]; then
            sed -E -i '' 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' "$PBXPROJ"
            sed -E -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PBXPROJ"
            sed -E -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' "$PBXPROJ"
          fi

          echo "== Install CocoaPods =="
          cd ios
          pod install --repo-update
          cd ..

          echo "== Prepare IPA output directory =="
          mkdir -p build/ios/ipa

          echo "== Build Customer iOS (unsigned) =="
          flutter build ios --release --no-codesign \
            --target lib/main.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY || echo "Flutter build ios customer failed"

          echo "== Manual Package Customer_App.ipa =="
          if [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Found Runner.app for Customer"
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Customer_App.ipa Payload
            mv Customer_App.ipa ../ipa/Customer_App.ipa
            popd >/dev/null
            
            # Backup Customer Runner.app to avoid overwrite issues
            cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Runner-Customer.app
          else
             echo "Error: Runner.app not found for Customer build"
          fi

          echo "== Build Admin iOS (unsigned) =="
          flutter build ios --release --no-codesign \
            --target lib/admin/main_admin.dart \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY || echo "Flutter build ios admin failed"

          echo "== Manual Package Admin_App.ipa =="
          if [ -d build/ios/iphoneos/Runner.app ]; then
            echo "Found Runner.app for Admin"
            
            # Modify Info.plist for Admin
            echo "Updating Admin Info.plist"
            ADMIN_PLIST="build/ios/iphoneos/Runner.app/Info.plist"
            /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName Ahlna Admin" "$ADMIN_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleDisplayName string Ahlna Admin" "$ADMIN_PLIST" 2>/dev/null || true
            
            # Generate Admin Bundle ID
            ORIG_BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$ADMIN_PLIST" 2>/dev/null || echo "com.ahlna.app")
            ADMIN_BUNDLE_ID="${ORIG_BUNDLE_ID}.admin"
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $ADMIN_BUNDLE_ID" "$ADMIN_PLIST" 2>/dev/null || /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string $ADMIN_BUNDLE_ID" "$ADMIN_PLIST" 2>/dev/null || true
            
            pushd build/ios/iphoneos >/dev/null
            rm -rf Payload && mkdir -p Payload
            cp -R Runner.app Payload/
            zip -r Admin_App.ipa Payload
            mv Admin_App.ipa ../ipa/Admin_App.ipa
            popd >/dev/null
          else
             echo "Error: Runner.app not found for Admin build"
          fi

          echo "== Bundle IPAs into a single zip =="
          pushd build/ios/ipa >/dev/null || true
          rm -f Dual-IPAs.zip || true
          zip -r Dual-IPAs.zip ./*.ipa || true
          popd >/dev/null || true

          echo "== Force Export to CM_EXPORT_DIR =="
          mkdir -p "$CM_EXPORT_DIR"
          
          # Copy specific artifacts to CM_EXPORT_DIR as requested
          [ -f build/ios/ipa/Customer_App.ipa ] && cp -v build/ios/ipa/Customer_App.ipa "$CM_EXPORT_DIR/" || echo "Customer_App.ipa not found"
          [ -f build/ios/ipa/Admin_App.ipa ] && cp -v build/ios/ipa/Admin_App.ipa "$CM_EXPORT_DIR/" || echo "Admin_App.ipa not found"
          [ -f build/ios/ipa/Dual-IPAs.zip ] && cp -v build/ios/ipa/Dual-IPAs.zip "$CM_EXPORT_DIR/" || echo "Dual-IPAs.zip not found"
          
          echo "== Final Verification in CM_EXPORT_DIR =="
          ls -la "$CM_EXPORT_DIR"
          
          # Check for IPAs and exit 0 if found
          if ls "$CM_EXPORT_DIR"/*.ipa 1> /dev/null 2>&1; then
            echo "Success: IPA files found in export directory."
            exit 0
          else
            echo "Error: No IPA files found in export directory."
            exit 1
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - $CM_EXPORT_DIR/*.ipa
      - $CM_EXPORT_DIR/*.zip
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true

  android_release:
    name: Android APK (Release)
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        ANDROID_HOME: /opt/android-sdk
      groups:
        - supabase
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: ".*"
        include: true
        source: true
    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter clean
          flutter pub get
      - name: Build Android Release APK (env vars)
        script: |
          set -e
          flutter build apk --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
      - name: List APK artifacts
        script: |
          ls -lah build/app/outputs/flutter-apk/ || true
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/**/**/app-release.apk
